<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <link rel="stylesheet" href="login.css">

    <script>
        function elfogad() {
            let felhasznalo = document.getElementById('nev').value
            let jelszo = document.getElementById("jelszo").value
            var box = document.getElementById("check").checked

            if (felhasznalo == "admin" && jelszo == "admin1234" && box) {
                window.alert("Üdv admin!")
            }
        }

    </script>


</head>

<body>
<h2>Login Form</h2>

    <div class="container">
        
        <label for="name"><b>Felhasználónév:</b></label> 
        <input type="text" id="nev" name="nev" value="">
        

        <form >
            <label for="psw"><b>Jelszó:</b></label>
            <input type="password" id="jelszo" name="jelszo" value="">
        </form>
        
        <form >
            <label for="check"></label>
            <input type="checkbox" id="check" name="true" value=""> Elfogadom a feltételeket
        </form>
        

        <button onclick="elfogad()">Belépés</button>
    </div>   
</body>

</html>
